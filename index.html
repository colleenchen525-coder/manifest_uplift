      /* Smooth appearing animation */

        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }

        animation: fadeIn 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
      }
      /* Carousel snap */
      .snap-x-mandatory {
        scroll-snap-type: x mandatory;
      }

      }
